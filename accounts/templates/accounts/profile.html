{% extends 'inventory/base.html' %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
      <h3 class="mb-3">{{ user.username }}</h3>
      <p class="text-muted mb-4">{{ user.email }}</p>

      <ul class="list-group list-group-flush text-start">
        <li class="list-group-item">
          <strong>First Name:</strong> {{ user.first_name|default:"Not set" }}
        </li>
        <li class="list-group-item">
          <strong>Last Name:</strong> {{ user.last_name|default:"Not set" }}
        </li>
      </ul>

      <div class="mt-4">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
